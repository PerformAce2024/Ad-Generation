<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Display</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="ad-gen.css">
</head>

<body>
  <!-- Add the container to hold the creatives -->
  <div id="creatives-container" class="container mx-auto px-5 py-12 flex flex-wrap justify-center gap-8"></div>

  <!-- Add JavaScript to retrieve and display the creatives -->
  <script>
    // Retrieve Base64-encoded images from localStorage
    const container = document.getElementById('creatives-container');
    let index = 0;
    let dataImage;

    // Display each image stored in localStorage
    while (dataImage = localStorage.getItem(`imgData${index}`)) {
      const creativeDiv = document.createElement("div");
      creativeDiv.className = "bg-white shadow-xl rounded-lg overflow-hidden";
      creativeDiv.innerHTML = `
            <img src="${dataImage}" alt="Creative ${index + 1}" class="w-full h-64 object-cover">
            <div class="p-4">
                <p class="text-lg font-semibold">Creative ${index + 1}</p>
                <p class="text-sm text-gray-500">Generated Ad Creative</p>
            </div>
        `;
      container.appendChild(creativeDiv);
      index++;
    }

    if (index === 0) {
      container.innerHTML = "<p class='text-white text-center'>No creatives available. Please generate creatives first.</p>";
    }
  </script>
</body>

</html>

    .carousel {
      width: 70%;
      margin: 0 auto;
      max-width: 600px;
    }

    .carousel .slick-slide {
      transition: all 0.3s ease;
      transform: scale(0.8);
      opacity: 0.5;
      /* Reduced opacity for side images */
      padding: 0;
    }

    .carousel .slick-center {
      transform: scale(0.95);
      opacity: 1;
      /* Full opacity for center image */
    }

    .carousel img {
      width: 100%;
      height: auto;
      max-height: 550px;
      object-fit: contain;
      margin: 0 auto;
    }

    /* Updated styles for navigation arrows */
    .slick-prev,
    .slick-next {
      font-size: 24px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
    }

    .slick-prev {
      left: -30px;
      /* Moved closer to the carousel */
    }

    .slick-next {
      right: -30px;
      /* Moved closer to the carousel */
    }
  </style>

<body class="bg-[#1a202c] tracking-[0.15rem]">
  <header class="text-black-600 body-font">
    <div class="container mx-auto flex justify-between p-5 items-center">
      <div class="w-[120px] lg:w-[150px] sm:w-[120px]">
        <a href="./index.html"><img src="./images/logo.png" alt="growthZ.ai"></a>
      </div>
      <div class="flex justify-center">
        <button id="logout"
          class="logout-btn rounded-full text-white bg-green-500 relative text-base/6 font-semibold hover:opacity-80 px-4 py-2 sm:text-sm/6 cursor-pointer">Logout</button>
      </div>
    </div>
  </header>

  <!--Hero Section-->
  <section class="text-black-900 body-font">
    <div class="container px-5 py-12 mx-auto">
      <div class="flex flex-col text-center w-full mb-12">
        <h1 class="sm:text-6xl text-xl font-bold title-font text-green-400 mb-4 tracking-[0.25rem]">Generated Creatives!
        </h1>
        <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Here are all the Generated Creatives:</p>
      </div>
    </div>
  </section>

  <!--Bg-Gradient-->
  <div class="gradient-bg absolute left-0 top-0 -z-10 h-full w-full overflow-hidden opacity-[20%] blur-3xl"
    style="background: linear-gradient(40deg, #111315, rgb(17, 19, 21));">
    <div class="h-full w-full">
      <div class="Mix-blend-hard-light absolute -left-[25%] -top-[15%] h-[140%] w-[140%] origin-center opacity-100"
        style="background: radial-gradient(circle, rgba(133, 127, 249, 0.8) 0px, rgba(133, 127, 249, 0) 50%) no-repeat;">
      </div>
      <div class="Mix-blend-hard-light absolute -left-[15%] -top-[35%] h-[100%] w-[100%] opacity-100"
        style="background: radial-gradient(circle, rgba(189, 140, 255, 0.8) 0px, rgba(189, 140, 255, 0) 50%) no-repeat; transform-origin: calc(50% - 400px) center;">
      </div>
      <div class="Mix-blend-hard-light absolute -top-[15%] left-[15%] h-[220%] w-[220%] opacity-70"
        style="background: radial-gradient(circle, rgba(189, 140, 255, 0.8) 0px, rgba(189, 140, 255, 0) 50%) no-repeat; transform-origin: calc(50% - 200px) center;">
      </div>
    </div>
  </div>

  <div class="carousel"></div>
  <!-- Carousel items will be injected here -->
  </div>

  <!-- Script to fetch and display creatives -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const email = localStorage.getItem('userEmail');
      const carousel = document.querySelector('.carousel');

      // Ensure email is available
      if (!email) {
        alert('No user email found. Please log in.');
        window.location.href = '/login.html';  // Redirect to login if no email is found
        return;
      }

      try {
        const response = await fetch('https://deployment:ad-generation-backend-b65zxufu2-performace-projects.vercel.app/getCreatives', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })  // Pass user email as JSON body
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`Error fetching creatives: ${errorText}`);
        }

        const { urls } = await response.json();

        if (urls && urls.length > 0) {
          urls.forEach((url) => {
            const imgDiv = document.createElement('div');
            imgDiv.innerHTML = `<img src="${url}" alt="Creative Image">`;
            carousel.appendChild(imgDiv);
          });
          // Initialize the carousel after loading images
          $(carousel).slick({
            centerMode: true,
            centerPadding: '0px',
            slidesToShow: 3,
            prevArrow: '<button type="button" class="slick-prev">&lt;</button>',
            nextArrow: '<button type="button" class="slick-next">&gt;</button>',
            responsive: [{
              breakpoint: 768,
              settings: {
                arrows: false,
                centerMode: true,
                centerPadding: '40px',
                slidesToShow: 1
              }
            }]
          });
        } else {
          carousel.innerHTML = "<p class='text-white text-center'>No creatives available. Please generate creatives first.</p>";
        }
      } catch (error) {
        console.error('Error fetching creatives:', error);
        alert('An error occurred while fetching creatives. Please try again.');
        carousel.innerHTML = "<p class='text-white text-center'>Error fetching creatives.</p>";
      }
    });
  </script>

  <script type="module" src="./ad-gen.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-RSVRN03MZQ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }

    gtag('config', 'G-RSVRN03MZQ');

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./images/GrowthZ-Favicon.png">
  <title>growthZ.ai</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="ad-gen.css">
  <script>
    const loggedInUserId = localStorage.getItem('loggedInUserId');
    if (!loggedInUserId) {
      window.location.href = 'login.html';
    }
  </script>
</head>


<body class="tracking-[0.15rem]">
  <header class="text-black-600 body-font">
    <div class="container mx-auto flex justify-between p-5 items-center">
      <div class="w-[120px] lg:w-[150px] sm:w-[120px]">
        <a href="./index.html"><img src="./images/logo.png" alt="growthZ.ai" srcset=""></a>
      </div>
      <div class="flex justify-center">
        <button id="logout"
          class="logout-btn rounded-full text-white bg-green-500 relative text-base/6 font-semibold hover:opacity-80 px-4 py-2 sm:text-sm/6 cursor-pointer">
          Logout
        </button>
      </div>
    </div>
  </header>

  <style>
    header .container {
      padding-left: 15%;
      padding-right: 15%;
    }

    @media (max-width: 768px) {
      header .container {
        padding-left: 15px;
        padding-right: 15px;
      }

      header a {
        margin-left: 0;
      }

      header div {
        margin-right: 0;
      }

      header .container .title-font {
        flex-grow: 1;
      }
    }
  </style>

  <!-------------------------------Hero section----------------------------------------- -->
  <section class="text-black-900 body-font">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-col text-center w-full mb-12">
        <h1 class="sm:text-6xl text-4xl font-bold title-font text-green-400 mb-4 tracking-[0.25rem]">Genius</h1>
        <p class="lg:w-2/3 mx-auto leading-relaxed text-base ">Create Brand Marketing Communication For Free!</p>
      </div>
      <div class="flex lg:w-2/3 w-full flex-col mx-auto  sm:px-0 items-center gap-y-8">
        <div class="relative flex-grow w-full">
          <label for="full-name" class="leading-7 text- text-white flex justify-center mb-2">Enter Google Play Store
            URL<span class="required" style="color: red;">*</span></label>
          <input id="google-play-url"
            class="text-base text-white placeholder:text-white[0.3] bg-white/[0.1] backdrop-blur-sm focus:bg-white/[0.1] focus:outline-none border-0 h-[52px] truncate relative block w-full appearance-none rounded-lg p-2"
            placeholder="Enter Google Play Store URL." autocomplete="off" required>
        </div>
        <div class="relative flex-grow w-full">
          <label for="text" class="leading-7  text-white-600 flex justify-center mb-2">Enter App Store URL</label>
          <input id="apple-app-url"
            class="text-base text-white placeholder:text-white[0.3] bg-white/[0.1] backdrop-blur-sm focus:bg-white/[0.1] focus:outline-none border-0 h-[52px] truncate relative block w-full appearance-none rounded-lg p-2"
            placeholder="Enter App Store URL." autocomplete="off">
        </div>
        <button id="AdButton" onclick="onClickHandler(event)"
          class="logout-btn rounded-full text-white bg-green-500 relative text-base/6 font-semibold hover:opacity-80 px-4 py-2 sm:text-sm/6 cursor-pointer"> Create Now</button>
      </div>
    </div>
  </section>

  <!--Bg-Gradient!-->
  <div class="gradient-bg absolute left-0 top-0 -z-10 h-full w-full overflow-hidden opacity-[20%] blur-3xl"
    style="background: linear-gradient(40deg, rgb(17, 19, 21), rgb(17, 19, 21));">
    <div class="h-full w-full">
      <div class="Mix-blend-hard-light absolute -left-[25%] -top-[15%] h-[140%] w-[140%] origin-center opacity-100"
        style="background: radial-gradient(circle, rgba(133, 127, 249, 0.8) 0px, rgba(133, 127, 249, 0) 50%) no-repeat;">
      </div>
      <div class="Mix-blend-hard-light absolute -left-[15%] -top-[35%] h-[100%] w-[100%] opacity-100"
        style="background: radial-gradient(circle, rgba(189, 140, 255, 0.8) 0px, rgba(189, 140, 255, 0) 50%) no-repeat; transform-origin: calc(50% - 400px) center;">
      </div>
      <div class="Mix-blend-hard-light absolute -top-[15%] left-[15%] h-[220%] w-[220%] opacity-70"
        style="background: radial-gradient(circle, rgba(189, 140, 255, 0.8) 0px, rgba(189, 140, 255, 0) 50%) no-repeat; transform-origin: calc(50% - 200px) center;">
      </div>
    </div>
  </div>

  <!--Phrases Display-->
  <section>
    <div id="phrases-container">
      <div id="phrases-list" class="overflow-x-auto overflow-hidden"></div>
    </div>
  </section>

  <!--loader-->
  <div id="loader" class="hidden fixed inset-0 items-center justify-center bg-black bg-opacity-50 z-50">
    <div class="loader"></div>
  </div>

  <button id="getCreativesBtn" onclick="onGetCreativesHandler(event)"
    class="rounded-full text-white bg-green-500 relative text-base/6 font-semibold hover:opacity-80 px-4 py-2 sm:text-sm/6 cursor-pointer"> Get
    Creatives!</button>

  <!-- <script>
    document.getElementById('getCreativesBtn').addEventListener('click', function () {
      window.location.href = '/display-creatives.html';
    });
  </script> -->

  <script type="module" src="./ads.js"></script>
  <script type="module" src="./phrases.js"></script>
  <script type="module" src="./ad-gen.js"></script>
  <script type="module" src="../backend/creative.js"></script>
</body>

</html>

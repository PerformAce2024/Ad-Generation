<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partnerships & Integrations</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Main Container -->
    <div class="container mx-auto py-12 px-4 sm:px-6 lg:px-8">
        <!-- Title Section -->
        <div class="text-center">

            <div class="bg-white p-6 shadow-md rounded-lg">
                <div class="flex items-center justify-center mb-4">
                    <span class="inline-block bg-purple-100 p-4 rounded-full">
                        <!-- Icon -->
                        <svg class="w-8 h-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                    </span>
                </div>
                <h3 class="text-xl font-semibold text-gray-900">Exchanges & Direct Publishers</h3>
                <div class="mt-4 grid grid-cols-3 gap-4">
                    <div><img src="logo1.png" alt="Company 1" class="h-12 mx-auto"></div>
                    <div><img src="logo2.png" alt="Company 2" class="h-12 mx-auto"></div>
                    <div><img src="logo3.png" alt="Company 3" class="h-12 mx-auto"></div>
                    <div><img src="logo4.png" alt="Company 4" class="h-12 mx-auto"></div>
                    <div><img src="logo3.png" alt="Company 3" class="h-12 mx-auto"></div>
                    <div><img src="logo4.png" alt="Company 4" class="h-12 mx-auto"></div>
                    <div><img src="logo3.png" alt="Company 3" class="h-12 mx-auto"></div>
                    <div><img src="logo4.png" alt="Company 4" class="h-12 mx-auto"></div>
                    <!-- Add more logos as needed -->
                </div>
            </div>

            <!-- Verification & Mobile Attribution Tools -->
            <div class="bg-white p-6 shadow-md rounded-lg">
                <div class="flex items-center justify-center mb-4">
                    <span class="inline-block bg-purple-100 p-4 rounded-full">
                        <!-- Icon -->
                        <svg class="w-8 h-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                    </span>
                </div>
                <h3 class="text-xl font-semibold text-gray-900">Verification & Mobile Attribution Tools</h3>
                <div class="mt-4 grid grid-cols-3 gap-4">
                    <div><img src="logo5.png" alt="Company 5" class="h-12 mx-auto"></div>
                    <div><img src="logo6.png" alt="Company 6" class="h-12 mx-auto"></div>
                    <div><img src="logo7.png" alt="Company 7" class="h-12 mx-auto"></div>
                    <div><img src="logo8.png" alt="Company 8" class="h-12 mx-auto"></div>
                    <!-- Add more logos as needed -->
                </div>
            </div>

            <!-- Data, Reporting & Creative Tools -->
            <div class="bg-white p-6 shadow-md rounded-lg">
                <div class="flex items-center justify-center mb-4">
                    <span class="inline-block bg-purple-100 p-4 rounded-full">
                        <!-- Icon -->
                        <svg class="w-8 h-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>

                <div class="mt-4 grid grid-cols-2 gap-4">
                    <div><img src="logo9.png" alt="Company 9" class="h-12 mx-auto"></div>
                    <div><img src="logo10.png" alt="Company 10" class="h-12 mx-auto"></div>
                    <div><img src="logo11.png" alt="Company 11" class="h-12 mx-auto"></div>

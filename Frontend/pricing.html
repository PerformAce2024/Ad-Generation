  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>growthZ.ai</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @font-face {
      font-family: Denton;
      src: url(./fonts/Denton\ Test\ Medium\ 500.otf);
    }

    body {
      font-family: 'Denton', sans-serif;
    }
  </style>

<body class="bg-[#1a202c] tracking-[0.15rem]">
  <nav x-data="{ isOpen: false }" class="text-white text-2xl sticky top-0 z-50 backdrop-blur pt-4">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <!-- Logo -->
        <div class="w-[120px] lg:w-[150px] sm:w-[120px]">
          <a href="./index.html"><img src="./images/logo.png" alt="growthZ.ai" srcset=""></a>
        </div>

        <!-- Desktop menu -->
        <div class="hidden md:block">
          <div class="ml-10 flex items-center space-x-4">
            <div class="relative" x-data="{ open: false, timer: null }" @mouseover="clearTimeout(timer); open = true"
              @mouseleave="timer = setTimeout(() => open = false, 300)">
              <button
                class="flex items-center text-white hover:text-green-400 px-3 py-2 rounded-md text-xl font-medium">
                Products
                <svg class="ml-1 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                  aria-hidden="true">
                  <path fill-rule="evenodd"
                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                    clip-rule="evenodd" />
                </svg>
              </button>

              <!-- Dropdown menu content -->
              <div x-show="open"
                class="absolute left-0 mt-2 w-48 rounded-md shadow-lg bg-gray-800 ring-1 ring-black ring-opacity-5"
                role="menu" aria-orientation="vertical" aria-labelledby="options-menu">
                <a href="./products/genius.html" class="block px-4 py-2 text-xl text-white hover:bg-gray-700 font-semibold"
                  role="menuitem">
                  <span class="text-green-400 font-bold">G</span>enius
                </a>
                <a href="./products/rainbow.html" class="block px-4 py-2 text-xl text-white hover:bg-gray-700 font-semibold"
                  role="menuitem">
                  <span class="text-green-400 font-bold">R</span>ainbow
                </a>
                <a href="./products/opus.html" class="block px-4 py-2 text-xl text-white hover:bg-gray-700 font-semibold"
                  role="menuitem">
                  <span class="text-green-400 font-bold">O</span>pus
                </a>
                <a href="./products/wildcard.html" class="block px-4 py-2 text-xl text-white hover:bg-gray-700 font-semibold"
                  role="menuitem">
                  <span class="text-green-400 font-bold">W</span>ildcard
                </a>
                <a href="./products/thrive.html" class="block px-4 py-2 text-xl text-white hover:bg-gray-700 font-semibold"
                  role="menuitem">
                  <span class="text-green-400 font-bold">T</span>hrive
                </a>
                <a href="./products/hawkeye.html" class="block px-4 py-2 text-xl text-white hover:bg-gray-700 font-semibold"
                  role="menuitem">
                  <span class="text-green-400 font-bold">H</span>awkeye
                </a>
              </div>
            </div>


            <a href="./partner.html"
              class="text-white hover:text-green-400 px-3 py-2 rounded-md text-xl font-medium">Partners</a>
            <a href="#" class="text-white hover:text-green-400 px-3 py-2 rounded-md text-xl font-medium">Pricing</a>
            <a href="#about" class="text-white hover:text-green-400 px-3 py-2 rounded-md text-xl font-medium">About
              Us</a>
          </div>
        </div>

        <!-- Get Started button (desktop) -->
        <div class="hidden md:block">
          <a href="./index.html"
            class="bg-green-500 hover:bg-green-600 text-white px-3 py-2 rounded-md text-xl font-medium">Go Back</a>
        </div>

        <!-- Mobile menu button -->
        <div class="md:hidden">
          <button @click="isOpen = !isOpen" type="button"
            class="inline-flex items-center justify-center p-2  text-gray-400 hover:text-white hover:bg-gray-700 "
            aria-controls="mobile-menu" aria-expanded="false">
            <span class="sr-only">Toggle menu</span>
            <svg x-show="!isOpen" class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
            <svg x-show="isOpen" class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke="currentColor" style="display: none;">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile menu -->
    <div x-show="isOpen" class="md:hidden" id="mobile-menu" style="display: none;">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
        <div x-data="{ productOpen: false }">
          <button @click="productOpen = !productOpen"
            class="flex items-center w-full text-white hover:text-gray-300 px-3 py-2 rounded-md text-base font-medium">
            Products
            <svg class="ml-1 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd"
                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                clip-rule="evenodd" />
            </svg>
          </button>
          <div x-show="productOpen" class="pl-4 pb-2">
            <a href="./products/genius.html"
              class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700">
              <span class="text-green-400 font-bold">G</span>enius</a>
            <a href="./products/rainbow.html"
              class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700">
              <span class="text-green-400 font-bold">R</span>ainbow</a>
            <a href="./products/opus.html"
              class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700">
              <span class="text-green-400 font-bold">O</span>pus</a>
            <a href="./products/wildcard.html"
              class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700">
              <span class="text-green-400 font-bold">W</span>ildcard</a>
            <a href="./products/thrive.html"
              class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700">
              <span class="text-green-400 font-bold">T</span>hrive</a>
            <a href="./products/hawkeye.html"
              class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700">
              <span class="text-green-400 font-bold">H</span>awkeye</a>
          </div>
        </div>
        <a href="./partner.html"
          class="block px-3 py-2 rounded-md text-base font-medium text-white hover:text-gray-300">Partners</a>
        <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-white hover:text-gray-300">Pricing</a>
        <a href="#about" class="block px-3 py-2 rounded-md text-base font-medium text-white hover:text-gray-300">About
          Us</a>
        <a href="./index.html"
          class="block sm:px-4 sm:py-2 md:px-3 md:py-2 lg:px-3 lg:py-2 rounded-md text-base text-center font-medium bg-green-500 text-white hover:bg-green-600">Go
          Back</a>
      </div>
    </div>
  </nav>

  <section>
    <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
        <h2 class="mb-4 text-6xl font-bold text-center text-green-400 ">Pricing</h2>
        <p class="mb-8 lg:mb-16  text-center text-white sm:text-xl">Product is in beta and we are currently working on tailor made pricing model. Contact us for pricing</p>
        <form action="./pricing.js" method="POST" class="space-y-8">
            <div>
                <label for="email" class="block mb-2 text-l font-large text-white">Your email</label>
                <input type="email" id="email" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light" placeholder="name@gmail.com" required>
            </div>
            <div>
                <label for="number" class="block mb-2 text-l font-large text-white">Contact Number</label>
                <input type="text" id="subject" class="block p-3 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 shadow-sm focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light" placeholder="+91" required>
            </div>
            <div class="sm:col-span-2">
                <label for="message" class="block mb-2 text-l font-large text-white">Your message</label>
                <textarea id="message" rows="6" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg shadow-sm border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="send all your queries"></textarea>
            </div>
       <button type="submit" class="inline-block bg-green-600 text-white 
            px-4 py-2 sm:px-4 sm:py-2 md:px-3 md:py-2 lg:px-4 lg:py-2 
            rounded-full hover:bg-green-700 transition duration-300 
            text-sm sm:text-base md:text-lg lg:text-xl font-semibold mt-10" style="margin-left: 280px;">
      Send Message</button>
        </form>
    </div>
    <div class="gradient-bg fixed left-0 top-0 -z-10 h-full w-full overflow-hidden opacity-[20%] blur-3xl"
      style="background: linear-gradient(40deg, rgb(17, 19, 21), rgb(17, 19, 21));">
      <div class="h-full w-full">
        <div class="Mix-blend-hard-light absolute -left-[25%] -top-[15%] h-[140%] w-[140%] origin-center opacity-100"
          style="background: radial-gradient(circle, rgba(133, 127, 249, 0.8) 0px, rgba(133, 127, 249, 0) 50%) no-repeat;">
        </div>
        <div class="Mix-blend-hard-light absolute -left-[15%] -top-[35%] h-[100%] w-[100%] opacity-100"
          style="background: radial-gradient(circle, rgba(189, 140, 255, 0.8) 0px, rgba(189, 140, 255, 0) 50%) no-repeat; transform-origin: calc(50% - 400px) center;">
        </div>
        <div class="Mix-blend-hard-light absolute -top-[15%] left-[15%] h-[220%] w-[220%] opacity-70"
          style="background: radial-gradient(circle, rgba(189, 140, 255, 0.8) 0px, rgba(189, 140, 255, 0) 50%) no-repeat; transform-origin: calc(50% - 200px) center;">
        </div>
      </div>
    </div>
  </section>
  <script src="./pricing.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>

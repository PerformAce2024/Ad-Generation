<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/GrowthZ-Favicon.png">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="firebaseauth.js"></script>

</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen gradient-bg" style="background: radial-gradient(circle, #202a3a, rgba(26, 32, 44, 0.9)) no-repeat;">
    <div class="flex flex-col w-full max-w-6xl px-4 md:px-8">
        <div class="flex flex-col lg:flex-row lg:space-x-24">
            <!-- Left side with image -->
            <div class="hidden lg:block lg:w-1/2">
                <img src="images/Dashboard.png" alt="growthZ.ai Logo" class="w-full h-auto max-h-[70vh] object-contain">
            </div>

            <!-- Right side with forms -->
            <div class="w-full lg:w-5/12">
                <h1 class="text-4xl font-bold text-center text-white mb-6">growthZ<span style="color: rgb(55, 55, 224);"
                        class="text-bold">.</span>ai</h1>

                <!-- Sign In Form -->
                <div id="signIn" class=" p-8 rounded-lg ">
                    <h2 class="text-2xl font-semibold mb-6 text-center text-white">Sign in to your account</h2>

                    <!-- <button class="w-full bg-white border border-gray-300 rounded py-2 px-4 flex items-center justify-center">
                        <img src="images/Google-icon.svg" alt="Google" class="w-5 h-5 mr-2">
                        Continue With Google
                    </button>
                    
                    <div class="text-center my-2">OR</div> -->

                    <form>
                        <input id="email" type="email" placeholder="Email" class="w-full border rounded py-2 px-3 mb-4">
                        <input id="password" type="password" placeholder="Password"
                            class="w-full border rounded py-2 px-3 mb-4">
                        <button id="submitSignIn" type="submit"
                            class="w-full bg-blue-500 text-white rounded py-2 px-4 mb-4">SIGN IN</button>
                    </form>

                    <a href="#" class="forgetPassword text-blue-500">Forgot your password?</a>

                    <div class="mt-5 text-center text-white">
                        New to growthZ.ai? <a href="#" id="signUpButton" class="text-blue-500">Create an account</a>
                    </div>
                </div>

                <!-- Sign Up Form (initially hidden) -->
                <div id="signup" class=" p-8 rounded-lg" style="display: none;">
                    <h2 class="text-2xl font-semibold mb-6 text-center text-white">Create your account.</h2>

                    <form>
                        <input id="fName" placeholder="Name" class="w-full border rounded py-2 px-3 mb-4">
                        <input id="cName" placeholder="Company name" class="w-full border rounded py-2 px-3 mb-4">
                        <input id="rEmail" type="email" placeholder="Work Email"
                            class="w-full border rounded py-2 px-3 mb-4">
                        <input id="rPassword" type="password" placeholder="Create Password"
                            class="w-full border rounded py-2 px-3 mb-4">
                        <button id="submitSignUp" type="submit"
                            class="w-full bg-blue-500 text-white rounded py-2 px-4 mb-4">CREATE ACCOUNT</button>
                    </form>

                    <div class="mt-1 text-center text-white">
                        Already have an account? <a href="#" id="signInButton" class="text-blue-500">Sign in</a>
                    </div>
                    <div class="mt-5 text-center text-sm text-white">
                        By creating an account, you agree to the <a href="#" class="text-blue-500">Terms of Service</a>
                        <span class="text-white">and</span> <a href="#" class="text-blue-500">Privacy Policy</a>.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="gradient-bg absolute left-0 top-0 -z-10 h-full w-full overflow-hidden opacity-[20%] blur-3xl"
        style="background: linear-gradient(40deg, rgb(17, 19, 21), rgb(17, 19, 21));">
        <div class="h-full w-full">
            <div class="Mix-blend-hard-light absolute -left-[25%] -top-[15%] h-[140%] w-[140%] origin-center opacity-100"
                style="background: radial-gradient(circle, rgba(133, 127, 249, 0.8) 0px, rgba(133, 127, 249, 0) 50%) no-repeat;">
            </div>
            <div class="Mix-blend-hard-light absolute -left-[15%] -top-[35%] h-[100%] w-[100%] opacity-100"
                style="background: radial-gradient(circle, rgba(189, 140, 255, 0.8) 0px, rgba(189, 140, 255, 0) 50%) no-repeat; transform-origin: calc(50% - 400px) center;">
            </div>
            <div class="Mix-blend-hard-light absolute -top-[15%] left-[15%] h-[220%] w-[220%] opacity-70"
                style="background: radial-gradient(circle, rgba(189, 140, 255, 0.8) 0px, rgba(189, 140, 255, 0) 50%) no-repeat; transform-origin: calc(50% - 200px) center;">
            </div>
        </div>

        <script>
            const signUpButton = document.getElementById('signUpButton');
            const signInButton = document.getElementById('signInButton');
            const signInForm = document.getElementById('signIn');
            const signUpForm = document.getElementById('signup');

            signUpButton.addEventListener('click', function (e) {
                e.preventDefault();
                signInForm.style.display = "none";
                signUpForm.style.display = "block";
            });

            signInButton.addEventListener('click', function (e) {
                e.preventDefault();
                signInForm.style.display = "block";
                signUpForm.style.display = "none";
            });
        </script>
</body>

</html>

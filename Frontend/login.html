<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>growthZ.ai Sign In/Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="firebaseauth.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="flex flex-col w-full max-w-6xl px-4 md:px-8">
        <div class="flex flex-col lg:flex-row lg:space-x-24">
            <!-- Left side with image -->
            <div class="hidden lg:block lg:w-1/2">
                <img src="images/Dashboard.png" alt="growthZ.ai Logo" class="w-full h-auto max-h-[70vh] object-contain">
            </div>

            <!-- Right side with forms -->
            <div class="w-full lg:w-5/12">
                <h1 class="text-4xl font-bold text-center mb-6">growthZ<span style="color: rgb(55, 55, 224);" class="text-bold">.</span>ai</h1>
                
                <!-- Sign In Form -->
                <div id="signIn" class="bg-white p-8 rounded-lg shadow-md">
                    <h2 class="text-2xl font-semibold mb-6 text-center">Sign in to your account</h2>
                    
                    <button class="w-full bg-white border border-gray-300 rounded py-2 px-4 flex items-center justify-center">
                        <img src="images/Google-icon.svg" alt="Google" class="w-5 h-5 mr-2">
                        Continue With Google
                    </button>
                    
                    <div class="text-center my-2">OR</div>
                    
                    <form>
                        <input id="email" type="email" placeholder="Email" class="w-full border rounded py-2 px-3 mb-4">
                        <input id="password" type="password" placeholder="Password" class="w-full border rounded py-2 px-3 mb-4">
                        <button id="submitSignIn" type="submit" class="w-full bg-blue-500 text-white rounded py-2 px-4 mb-4">SIGN IN</button>
                    </form>
                    
                    <a href="#" class="forgetPassword text-blue-500">Forgot your password?</a>
                    
                    <div class="mt-5 text-center">
                        New to growthZ.ai? <a href="#" id="signUpButton" class="text-blue-500">Create an account</a>
                    </div>
                </div>

                <!-- Sign Up Form (initially hidden) -->
                <div id="signup" class="bg-white p-8 rounded-lg shadow-md" style="display: none;">
                    <h2 class="text-2xl font-semibold mb-6 text-center">Create your account.</h2>
                    
                    <form>
                        <input id="fName" placeholder="Name" class="w-full border rounded py-2 px-3 mb-4">
                        <input id="cName" placeholder="Company name" class="w-full border rounded py-2 px-3 mb-4">
                        <input id="rEmail" type="email" placeholder="Work Email" class="w-full border rounded py-2 px-3 mb-4">
                        <input id="rPassword" type="password" placeholder="Create Password" class="w-full border rounded py-2 px-3 mb-4">
                        <button id="submitSignUp" type="submit" class="w-full bg-blue-500 text-white rounded py-2 px-4 mb-4">CREATE ACCOUNT</button>
                    </form>
                    
                    <div class="mt-1 text-center">
                        Already have an account? <a href="#" id="signInButton" class="text-blue-500">Sign in</a>
                    </div>
                    <div class="mt-5 text-center text-sm">
                        By creating an account, you agree to the <a href="#" class="text-blue-500">Terms of Service</a> and <a href="#" class="text-blue-500">Privacy Policy</a>.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const signUpButton = document.getElementById('signUpButton');
        const signInButton = document.getElementById('signInButton');
        const signInForm = document.getElementById('signIn');
        const signUpForm = document.getElementById('signup');

        signUpButton.addEventListener('click', function(e) {
            e.preventDefault();
            signInForm.style.display = "none";
            signUpForm.style.display = "block";
        });

        signInButton.addEventListener('click', function(e) {
            e.preventDefault();
            signInForm.style.display = "block";
            signUpForm.style.display = "none";
        });
    </script>
</body>
</html>
